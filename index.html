<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <script>
var x = document.getElementById("latitude");
var x = document.getElementById("longitude");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition,handle_errors);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

        //cek keadaan GPS di HP User
        function handle_errors(error){
            switch(error.code)
            {
                case error.PERMISSION_DENIED: alert("Maaf, anda belum mengaktifkan GPS. Aktifkan GPS sebelum menggunakan aplikasi.");
                break;
 
                case error.POSITION_UNAVAILABLE: alert("Kami tidak dapat mendeteksi lokasi anda");
                break;
 
                case error.TIMEOUT: alert("Retrieving position timed out");
                break;
 
                default: alert("Unknown error");
                break;
            }
        }

function showPosition(position) {
    x.innerHTML = position.coords.latitude + 
    "," + position.coords.longitude;

    document.getElementById("latitude").value = position.coords.latitude;
    document.getElementById("longitude").value = position.coords.longitude;
}
</script>
    <body onload="getLocation()">
        <div class="app">
            <h1>HALO BRO</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <iframe src="http://demo.betapi.co.id/?mod=transportasi&pg=list" border="0" framspacing="0" marginheight="0" marginwidth="0" vspace="0" hspace="0" frameborder="0" height="100%" scrolling="yes" width="100%"></iframe>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
